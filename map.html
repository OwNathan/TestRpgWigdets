<!DOCTYPE html>
<html>
<head>
  <title>Degenesis Map</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { margin: 0; padding: 0; }
    #map { width: 100%; height: 1000px; max-height: 80vh; }
  </style>
  
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

  <link rel="stylesheet" href="https://unpkg.com/leaflet.fullscreen/dist/Control.FullScreen.css" />
  <script src="https://unpkg.com/leaflet.fullscreen/dist/Control.FullScreen.umd.js"></script>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
</head>
<body>

  <div id="map"></div>

  <script>
    // --- CONFIGURATION ---
    // 1. PASTE YOUR "PUBLISH TO WEB" CSV LINK HERE:
    var sheetUrl = 'https://docs.google.com/spreadsheets/d/1V-hZZfxd3o_C4Pp8t_16tnj5plVxT7YTf5ac2T57ng0/export?format=csv';
    
    // 2. YOUR MAP IMAGE DETAILS
    var mapWidth = 2116; 
    var mapHeight = 1788;
    var mapImageUrl = 'https://raw.githubusercontent.com/OwNathan/garden_test/main/degenesis-rebirth-world-map-en-3264x2320.png';

    // --- SETUP MAP ---
    var map = L.map('map', {
      crs: L.CRS.Simple,
      minZoom: -0.8,
      maxZoom: 2,
    });


    var bounds = [[0, 0], [mapHeight, mapWidth]];
    var image = L.imageOverlay(mapImageUrl, bounds).addTo(map);
    map.fitBounds(bounds);
    // Enable pseudoFullscreen as fallback if native API is blocked
    map.addControl(new L.Control.FullScreen({ pseudoFullscreen: true }));

    // --- FEATURE 1: RIGHT CLICK TO GET COORDINATES ---
    map.on('contextmenu', function(e) {
      var x = e.latlng.lng.toFixed(0);
      var y = e.latlng.lat.toFixed(0);
      
      var popupContent = `
        <div style="text-align:center">
          <b>Coordinates Found!</b><br>
          X: <b>${x}</b> <br>
          Y: <b>${y}</b> <br>
          <hr style="margin: 5px 0;">
          <small>Paste these into Col B & C</small>
        </div>
      `;
      
      L.popup()
        .setLatLng(e.latlng)
        .setContent(popupContent)
        .openOn(map);
    });

    // --- FEATURE 2: LOAD MARKERS FROM GOOGLE SHEET ---
    Papa.parse(sheetUrl, {
      download: true,
      header: true,
      complete: function(results) {
        var data = results.data;
        
        data.forEach(function(row) {
          // Only add pin if we have coordinates and a Title
          if(row.X && row.Y && row.Title) {
            
            // Build the popup HTML
            var popupHtml = `<b>${row.Title}</b><br>${row.Description}`;
            
            // Add "More Info" link if column E exists
            if(row.Link && row.Link.trim() !== "") {
              popupHtml += `<br><br><a href="${row.Link}" target="_blank">More Info &rarr;</a>`;
            }

            // Note: Leaflet uses [Y, X] for coordinates
            L.marker([row.Y, row.X]).addTo(map)
              .bindPopup(popupHtml);
          }
        });
      }
    });

  </script>

</body>
</html>
